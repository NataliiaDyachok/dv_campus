<VirtualHost *:80>
    ServerName nataliia-dyachok.local
    ServerAlias www.nataliia-dyachok.local nataliia-dyachok-additional.local www.nataliia-dyachok-additional.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@nataliia-dyachok.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName nataliia-dyachok.local
    ServerAlias www.nataliia-dyachok.local nataliia-dyachok-additional.local www.nataliia-dyachok-additional.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@nataliia-dyachok.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/nataliia-dyachok.local+3.pem
        SSLCertificateKeyFile /certs/nataliia-dyachok.local+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>